<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Backbone Express</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="public/css/style.css" type="text/css" />
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css" />
  </head>
  <body>
    <div id="main" class="container"></div>
  
    <script type="text/template" id="user-row">
      <td>{{firstName + " " + lastName}}</td>
      <td>{{phone}}</td>
      <td>{{email}}</td>
    </script>
  
    <script type="text/template" id="table-template">
      <div class="panel-heading">Users</div>
        <div class='panel-body'>
          <table class="table table-hover">
            <thead></thead>
            <tbody></tbody>
          </table>
        <div id="panel-buttons"></div>
      </div>
    </script>
    
    <script type="text/template" id="table-header-template">
      <tr>
        <th id="lastName" class="table-header">Name</th>
        <th id="phone" class="table-header">Phone</th>
        <th id="email" class="table-header">Email</th>
      </tr>
    </script>
    
    <script type="text/template" id="table-footer-template">
      <button class="button button-default first-page col-sm-3">First Page</button> 
      <button class="button button-default prev-page col-sm-3">Prev</button> 
      <button class="button button-default next-page col-sm-3">Next</button> 
      <button class="button button-default last-page col-sm-3">Last Page</button> 
    </script>
    
    <script type="text/template" id="form-template">
      <div class="panel-heading">Create new user</div>
      <div class="panel-body">
        <form></form>
        <div class="panel-footer">
          <button class="btn btn-default submit-button">Submit</button>
          <button class="btn btn-default cancel-button">Cancel</button>
        </div>
    </script>
    
    <script type="text/template" id="page-template">
      <header>
        <nav class="navbar navbar-default navbar-fixed-top">
          <div class="navbar-inner">
            <span class="navbar-brand active">Company Directory</span>
          </div>
        </nav>
      </header>
      <div class="row">
        <div id='sidebar-view' class="col-sm-3"></div>
        <div id='table-view' class="col-sm-9"></div>
      </div>
    </script>
    
    <script type="text/template" id="users-form-template" >
      <div class="form-group">
        <label for="firstName" class="control-label">First Name</label>
        <input class="form-control" type="text" id="firstName_input" name="firstName" placeholder="Enter first name...">
        <span class="help-block hidden"></span>
      </div>
      <div class="form-group">
        <label for="lastName" class="control-label">Last Name</label>
        <input class="form-control" type="text" id="lastName_input" name="lastName" placeholder="Enter last name...">
        <span class="help-block hidden"></span>
      </div>
      <div class="form-group">
        <label for="phone" class="control-label">Phone Number</label>
        <input class="form-control" type="text" id="phone_input" name="phone" placeholder="Enter phone number...">
        <span class="help-block hidden"></span>
      </div>
      <div class="form-group">
        <label for="email" class="control-label">Email</label>
        <input class="form-control" type="text" id="email_input" name="email" placeholder="Enter email address..."...">
        <span class="help-block hidden"></span>
      </div> 
    </script>
  
  	<script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/underscore/underscore.js"></script>
  	<script src="bower_components/backbone/backbone.js"></script>
  	<script src="bower_components/backbone.radio/build/backbone.radio.js"></script>
  	<script src="bower_components/backbone.marionette/lib/backbone.marionette.js"></script>
  	<script src="bower_components/backbone.validation/dist/backbone-validation.js"></script>
  	<script src="bower_components/backbone.paginator/lib/backbone.paginator.js"></script>
  	<script type="text/javascript" src="main.js"></script>
  </body>
</html>
